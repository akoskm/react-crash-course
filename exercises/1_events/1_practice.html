<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Simple React Button with JSX</title>
      <!-- ‚òïÔ∏è
        In this example, React is loaded directly from a CDN using script tags.
        This approach is used for simplicity in this course, but in a real-world project,
        you would typically install React and its dependencies using npm or yarn.
      -->
      <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
      <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
      <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
      <!-- EOF ‚òïÔ∏è -->
  </head>
  <body>
      <!-- ‚òïÔ∏è
      Yep, it's an empty div in the beginning.
      React renders everything it produces inside this div.
      This is similar to what happens in real-world projects.
      -->
      <div id="root"></div>

      <script type="text/babel">
          function SaveButton() {
              return (
                  <button onClick={(event) => {
                    // üë∑ Change the alert message to output the type of the button that was clicked.
                    // Something like this "submit Button Clicked!"
                    // To find out the type,you can access the "type" property of the "target" object of the event.
                    // To do extend the below string you can either use the `${} Button clicked`  syntax
                    // or simply concatenate the strings like this: type + " Button clicked!"
                    alert('Button clicked!');
                  }}>
                      Save
                  </button>
              );
          }

          // ‚òïÔ∏è this where React produces your component
          ReactDOM.render(<SaveButton />, document.getElementById('root'));
      </script>
  </body>
</html>
